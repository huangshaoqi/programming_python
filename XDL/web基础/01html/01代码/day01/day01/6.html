<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表</title>
</head>
<body>
	<!-- 有序列表 -->
	<ol type="a" start="27">
		<li>
			<div>这是div</div>
		</li>
		<li>列表项1</li>
		<li>列表项2</li>
		<li>列表项3</li>
	</ol>
	<!-- 无序列表 -->
	<ul>
		<li>列表项1</li>
		<li>列表项2</li>
		<li>列表项3</li>
	</ul>
	<!-- 自定义列表 -->
	<dl>
		<dt>这是量表标题</dt>
		<dd>这是鸟叔内容</dd>
		<dd>这是鸟叔内容</dd>
		<dd>这是鸟叔内容</dd>
		<dd>这是鸟叔内容</dd>
		<dt>这是啦啦啦</dt>
		<dd>德玛西亚</dd>
		<dd>拉克丝</dd>
	</dl>
</body>
</html>
