<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul li:last-child{
			color:green;
		}
		ul li:first-child{
			color:red;
		}
		ul li:nth-child(3){
			color:blue;
		}

		h1 + p {color:red;}
	</style>
</head>
<body>
	<ul>
		<li>wertyui</li>
		<li>qwerty</li>
		<li>qwertyui</li>
		<li>qwertyu</li>
		<li>qwertyu</li>
	</ul>
	<li>sdfgh</li>

	<h1>This is a heading.</h1>
	<p>This is paragraph.</p>
	<p>This is paragraph.</p>
	<p>This is paragraph.</p>
	<p>This is paragraph.</p>
	<p>This is paragraph.</p>
</body>
</html>
