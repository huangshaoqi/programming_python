<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 200px;
			height:200px;
		}
		.bg{
			background-color:red;
		}
		/*十六进制表示
			六位: #00 00 00;  rgb
			0-9 a-f
		*/
		.bg{
			background-color:#0069ab;
			/*background-color:#0f0;*/
		}
		/*10进制表示
			rgb  每一个数字的取值范围0-255
		*/
		.bg{
			background-color:rgb(0,255,0);
		}
		/*带透明度rgba
			a 的取值 0-1
		*/
		.bg{
			background-color:rgba(255,0,0,0.5);
		}
	</style>
</head>
<body>
	<div class="box bg"></div>
</body>
</html>
