<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算器</title>
    <style>
        input{
            width: 100px;
        }
    </style>

    <script src="./../js/jquery.js"></script>
</head>

<body>

    计算器:
    <input type="text">
    <span id="symbol">+</span>
    <input type="text">
    <span>=</span>
    <input type="text" id="ipt3">
    <br>
    <br>
    请选择运算符:
    <br>
    <button onclick="calc(1)">加法</button>
    <button onclick="calc(2)">减法</button>
    <button onclick="calc(3)">除法</button>
    <button onclick="calc(4)">乘法</button>
    <br>
    <script>
        function calc(n) {
            if (n == 1) {
                var result = Number($("input").eq(0).val()) + Number($("input").eq(1).val());
                console.log(result);
                $("span").eq(0).html("+");
                $("input").eq(2).val(function () {
                    return result
                });
            }
            if (n == 2) {
                var result = Number($("input").eq(0).val()) - Number($("input").eq(1).val());
                console.log(result);
                $("span").eq(0).html("-");
                $("input").eq(2).val(function () {
                    return result
                });
            }
            if (n == 3) {
                var result = Number($("input").eq(0).val()) / Number($("input").eq(1).val());
                console.log(result);
                $("span").eq(0).html("÷");
                $("input").eq(2).val(function () {
                    return result
                });
            }
            if (n == 4) {
                var result = Number($("input").eq(0).val()) * Number($("input").eq(1).val());
                console.log(result);
                $("span").eq(0).html("*");
                $("input").eq(2).val(function () {
                    return result
                });
            }
        }
    </script>
</body>

</html>
