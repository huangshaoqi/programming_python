<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box1,.box2,.box3,.box4{
			width: 100px;
			height: 100px;
		}
		.box1{
			background: red;
		}
		.box2{
			background: pink;
			float:left;
		}
		.box3{
			background: blue;
			float:left;
			clear:both;
		}
		.box4{
			width:120px;
			background: yellow;
			float:left;
		}
	</style>
</head>
<body>
	
		<div class="box1">1</div>
		<div class="box2">2</div>
		<div class="box3">3</div>
		<div class="box4">4</div>
	
</body>
</html>
